- name: install packages
  hosts: local
  connection: local
  become: yes
  tasks:
    - name: insall packages
      ansible.builtin.package:
        name: "{{ item.name }}"
        state: "{{ item.state}}"
      loop:
        - { name: "mysql" , state: "absent" }
        - { name: "nginx" , state: "absent" }
      